<div class="d-flex flex-column justify-content-center align-items-center ">
  <form class="row g-1">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputNome">Nome</label>
        <input type="text" class="form-control" id="inputNome" disabled value="{{cliente.nome}}"
               placeholder="Nome Completo">
      </div>
      <div class="form-group col-md">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" disabled value="{{cliente.email}}"
               placeholder="Email">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputCPF">CPF</label>
        <input type="text" class="form-control" id="inputCPF" disabled value="{{cliente.cpf}}">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputAgencia">Agência</label>
        <input type="text" class="form-control" id="inputAgencia" disabled value="{{agencia}}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputConta">Nº da Conta</label>
        <input type="text" class="form-control" id="inputConta" disabled value="{{numeroConta}}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputSaldo">Saldo da Conta</label>
        <input type="number" class="form-control" id="inputSaldo" #saldo>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button class="btn btn-primary" style="margin-top: 10px" (click)="cadastrarConta(saldo.value)">Abrir Conta
      </button>
    </div>
  </form>
</div>

<form >
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNome">Nome</label>
      <input type="text" class="form-control" id="inputNome" disabled value="{{cliente.nome}}" placeholder="Nome Completo">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" disabled value="{{cliente.email}}" placeholder="Email">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCPF">CPF</label>
      <input type="text" class="form-control" id="inputCPF"  disabled value="{{cliente.cpf}}">
    </div>
  </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAgencia">Agência</label>
        <input type="text" class="form-control" id="inputAgencia"  disabled value="{{agencia}}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputConta">Nº da Conta</label>
        <input type="text" class="form-control" id="inputConta"  disabled value="{{numeroConta}}">
      </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputSaldo">Saldo da Conta</label>
      <input type="number" class="form-control" id="inputSaldo" #saldo>
    </div>
  </div>

  <button  class="btn btn-primary" style="margin-top: 10px" (click)="cadastrarConta(saldo.value)">Abrir Conta</button>
</form>

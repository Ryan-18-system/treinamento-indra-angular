<div class="row">
  <div class="col-12">
    <h2 class="pb-2 border-bottom">Clientes</h2>
  </div>
  <div class="col-12">
    <a class="btn btn-sm btn-dark mb-3" routerLink="/cadastrar-cliente" routerLinkActive="active">Cadastrar</a>
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">E-mail</th>
          <th scope="col">CPF</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.cpf|pipeCpf: true }}</td>
          <td>
            <div class="dropdown">
              <button
                class="btn btn-sm dropdown-toggle btn-info"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Ações
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" [routerLink]="['/cadastrar-cliente/',cliente.id]">Editar</a></li>
                <li><a class="dropdown-item" (click)="excluirCliente(cliente.id||0,cliente.cpf)">Excluir</a></li>
                <li><a class="dropdown-item" [routerLink]="['/cadastrar-conta/',cliente.id]">Abrir Conta</a></li>
                <li><a class="dropdown-item" [routerLink]="['/contas/',cliente.cpf]">Listar Minhas Contas</a></li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
